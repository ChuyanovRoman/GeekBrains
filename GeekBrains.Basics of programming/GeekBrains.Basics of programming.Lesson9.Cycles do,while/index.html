<meta charset="utf-8">
<script>
    var n = 0;
    var i = prompt('Играем?:');
    if (i == ('Да')) {
        do {
            if ((Math.random() * 6) < 1) {
                alert('Вы проиграли');
                break;
            }
            n++;
            alert('Раундов сыграно: ' + n);
        }
        while (prompt('Продолжаем?Введите:<Нет>,если хотите закончить') != 'Нет')
    }
    alert('Конец игры.Раундов сыграно: ' + n);
</script>
